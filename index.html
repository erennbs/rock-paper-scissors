<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="scores">
            <span class="player-score">Player: 0</span>
            <span class="computer-score">Computer: 0</span>
        </div>

        <div class="buttons">
            <button id="rock">✊</button>
            <button id="paper">✋</button>
            <button id="siccsors">✌</button>
        </div>

        <div class="results">Select To Start The Game</div>
    </body>
</html>
